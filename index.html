<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="output">
            <!-- Pantalla de la calculadora -->
        </div>
        <div class="calculator-keys">
            <!-- Fila 1 de botones -->
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
            
            

            <!-- Fila 2 de botones -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            

            <!-- Fila 3 de botones -->
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            

            <!-- Fila 4 de botones -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal-sign">=</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>
</body>
</html>
